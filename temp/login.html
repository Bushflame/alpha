<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <form class='form' method='POST' action="" accept-charset="UTF-8" role="form">
      <h2 class="form__title">Login</h2>

      <div class="form__set">
        <p class="form__label">Username</p>
        <input type="text" class="form__input">
      </div>

      <div class="form__set">
        <p class="form__label">Password</p>
        <input type="text" class="form__input">
      </div>

      <div class="form__btn">LOGIN!</div>
      <div class="bottom">
        <p class="bottom__text">Don't have an account? <a href='register.html'>Sign up here!</p>
      </div>
    </form>
  </div>
</body>
</html>
