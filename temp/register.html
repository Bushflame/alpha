<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>regester</title>
</head>
<body>
  <div class="shell">
    <form class='form' method='POST' action="" accept-charset="UTF-8" role="form">
      <h2 class="form__title">Register</h2>
      <div class="form__set">
        <p class="form__label">Username</p>
        <input type="text" class="form__input">
      </div>

      <div class="form__set">
        <p class="form__label">Email</p>
        <input type="text" class="form__input">
      </div>

      <div class="form__set">
        <p class="form__label">Password</p>
        <input type="text" class="form__input">
      </div>

      <div class="form__set">
        <p class="form__label">Confirm Password</p>
        <input type="text" class="form__input">
      </div>
      <div class="form__btn">SIGN UP!</div>
    </form>
    <div class="bottom">
      <p class="bottom__text">Already have an account? <a href='login.html'>Login here!</p>
    </div>
  </div>

</body>
</html>
